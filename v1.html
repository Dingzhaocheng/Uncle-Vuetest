<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf-8'/>
</head>
<body>
	<div id="app">
		
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
			var Son = {
				template:`<div>woshierzi {{title}}</div>`,
				props:["title"]
			}
			var App = {
				components:{
					'son' : Son
				},
				template:`<son :title="title"></son>`,
				data:function(){
					return{title:'123'}
				}
				
				
			}
			new Vue({
				el:'#app',
				components:{
					'app':App
				},
				template:`<app/>`
				
			})
			
	</script>
</body>
</html>
