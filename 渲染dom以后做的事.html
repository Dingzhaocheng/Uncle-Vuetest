<!doctype html>
<html>
	<head>
		<meta charset = 'utf-8'/>
	</head>
	<body>
	    <div id = 'app'>
		    
		</div>
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	   <script>
			
			let App = {
				template:`<div>
						<input type = 'text'v-if='isShow' ref = "enen"/>

				</div>`,
				data(){
					return {isShow:false}
				},
				
				mounted(){
				    this.isShow = true;
					this.$nextTick(function(){
						this.$refs.enen.focus();
					});
				}
			}
		    new Vue({
			    el:'#app',
				components:{
					'app':App
				},
				template:`<app/>`
				
			});
	   </script>
	</body>
</html>
