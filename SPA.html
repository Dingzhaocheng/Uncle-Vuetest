<!doctype html>
<html>
	<head>
		<meta charset = 'utf-8'/>
	</head>
	<body>
	    <div id = 'app'>
		    
		</div>
     
	   <script>
	   var app = document.getElementById('app');
		window.addEventListener('hashchange',function(){
			switch(location.hash){
				case '#/login':
				app.innerHTML = '<h1>这是登陆页面</h1>';
				break;
				case '#/regist':
				app.innerHTML = '<h1>这是注册页面</h1>';
				break;
			}
		});
			
	   </script>
	</body>
</html>
