<!doctype html>
<html>

	<head>
	
		<meta charset ='utf-8'>
	</head>
	<body>
		<div id="app">

		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			Vue.component('btn',{
				template:`<span>
					<button style = "backgroundColor : red">这是按钮</button>
				</span>`
			});
	        let myHeader = {
				template:`<div>
					头部文件使用:<btn/>
				</div>`
			}
			let myFooter = {
				template:`<div>
					尾部文件使用:<btn/>
				</div>`
			}
			let App = {
				template:`<div>
					<my-header/>
					<my-footer/>
					<hr/>
					入口文件使用:<btn/>
				</div>`,
				components:{
					'my-footer':myFooter,
					'my-header':myHeader
				}
			}
		
			new Vue({
				el:"#app",
				components:{
					app:App
				},
				template:`<app/>`	
			});
		</script>
	</body>
</html>
