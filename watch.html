<!doctype html>
<html>

	<head>
	
		<meta charset ='utf-8'>
	</head>
	<body>
		<div id="app">

		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			
			let Son = {
				template:`<div>
					<input type = 'text' v-model = 'mesg'/>
					{{mesg}}
					<button @click="obj[0].name = 'rose'">change</button>
				</div>`,
				data:function(){
					return{
						mesg:'',
						obj:[{name:'jack'}]
					}
				},
				watch:{
					obj:{
						deep:true,
						handler:function(newV,oldV){
							console.log(newV,oldV);
						}
					},
				
				
					mesg:function(newV,oldV){
					console.log(newV,oldV);
					if(newV === 'love'){
						alert("hello");
					}
						
					}
				}
				
			}
		    new Vue({
			    el:'#app',
				components:{
					'son':Son
				},
				template:`<son/>`
				
			});
		</script>
	</body>
</html>
