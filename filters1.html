<!doctype html>
<html>
	<head>
		<meta charset = 'utf-8'/>
	</head>
	<body>
	    <div id = 'app'>
		    
		</div>
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	   <script>
			let Son = {
				template:`<div>
					<input type = 'text' v-model = 'mesg'/>
					{{mesg | reverse}}
				</div>`,
				data:function(){
					return{
						mesg:''
					}
				},
				filters:{
					reverse:function(dataStr){
						return dataStr.split('').reverse().join('');
					}
				}
			}
		    new Vue({
			    el:'#app',
				components:{
					'son':Son
				},
				template:`<son/>`
				
			});
	   </script>
	</body>
</html>
